<!-- app/templates/staff.html -->
{% extends "base.html" %}

{% block title %} - Manage Staff{% endblock %}

{% block content %}
<br/>
<br/>
<h1 align="center">Manage Staff Members</h1>
<br/>
<hr/>

{% if success %}
    <div class="alert alert-success alert-dismissible fade show" role="alert">
        Staff member created successfully!
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
{% endif %}

<div class="container">
    <div class="row mb-4">
        <div class="col-12 text-end">
            <a href="/staff/add_staff" class="btn btn-success">
                <i class="bi bi-plus-circle"></i> Add Staff Member
            </a>
        </div>
    </div>
</div>

{% endblock %}
