<!-- app/templates/add_staff.html -->
{% extends "base.html" %}

{% block title %} - Add Staff Member{% endblock %}

{% block content %}
<br/>
<br/>
<h1 align="center">Add Staff Member</h1>
<br/>
<hr/>

{% if error %}
    <div class="alert alert-danger alert-dismissible fade show" role="alert">
        {{ error }}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
{% endif %}

<div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <form id="addStaffForm" method="POST" action="/staff/add_staff">
                <div class="row">
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label for="first_name" class="form-label">First Name *</label>
                            <input type="text" class="form-control" id="first_name" name="first_name" required>
                        </div>
                        <div class="mb-3">
                            <label for="middle_name" class="form-label">Middle Name</label>
                            <input type="text" class="form-control" id="middle_name" name="middle_name">
                        </div>
                        <div class="mb-3">
                            <label for="last_name" class="form-label">Last Name *</label>
                            <input type="text" class="form-control" id="last_name" name="last_name" required>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label for="username" class="form-label">Username *</label>
                            <input type="text" class="form-control" id="username" name="username" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email *</label>
                            <input type="email" class="form-control" id="email" name="email" required>
                        </div>
                        <div class="mb-3">
                            <label for="phone" class="form-label">Phone *</label>
                            <input type="tel" class="form-control" id="phone" name="phone" pattern="[0-9]{10}" required>
                            <div class="form-text text-light">Enter 10 digits without spaces or dashes</div>
                        </div>
                    </div>
                </div>

                <div class="mb-3">
                    <label class="form-label fw-bold fs-5">Permissions</label>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="is_staff" name="is_staff">
                                <label class="form-check-label" for="is_staff">
                                    Staff
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="is_tech" name="is_tech">
                                <label class="form-check-label" for="is_tech">
                                    Tech
                                </label>
                            </div>
                            {% if staff.is_superuser %}
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="is_manager" name="is_manager">
                                <label class="form-check-label" for="is_manager">
                                    Manager
                                </label>
                            </div>
                            {% endif %}
                        </div>

                        <div class="col-md-6">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="is_admin" name="is_admin">
                                <label class="form-check-label" for="is_admin">
                                    Admin
                                </label>
                            </div>
                            {% if staff.is_superuser %}
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="is_superuser" name="is_superuser">
                                <label class="form-check-label" for="is_superuser">
                                    Superuser
                                </label>
                            </div>
                            {% endif %}
                        </div>
                    </div>
                </div>

                <hr class="my-4">

                <div class="d-flex justify-content-between">
                    <a href="/staff" class="btn btn-danger">Cancel</a>
                    <button type="submit" class="btn btn-success">Save</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
// Handle form submission with better error handling
document.getElementById('addStaffForm').addEventListener('submit', function(e) {
    e.preventDefault();

    // Basic validation
    const requiredFields = ['first_name', 'last_name', 'username', 'email', 'phone'];
    let isValid = true;

    requiredFields.forEach(field => {
        const input = document.getElementById(field);
        if (!input.value.trim()) {
            input.classList.add('is-invalid');
            isValid = false;
        } else {
            input.classList.remove('is-invalid');
        }
    });

    // Phone validation
    const phone = document.getElementById('phone').value;
    if (!/^\d{10}$/.test(phone)) {
        document.getElementById('phone').classList.add('is-invalid');
        isValid = false;
    }

    if (!isValid) {
        return;
    }

    // If validation passes, submit the form
    this.submit();
});
</script>

{% endblock %}
