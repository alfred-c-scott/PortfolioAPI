<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Portfolio{% block title %}{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap 5 (dark mode support) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color:rgb(54, 54, 54);
            color: #ffffff;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .navbar, .footer {
            background-color: #1e1e1e;
        }
        .footer {
            margin-top: auto;
            padding: 1rem 0;
        }
        a.nav-link {
            color: #ffffff;
        }
        a.nav-link:hover {
            color: #0d6efd;
        }
        .modal-content {
            background-color:rgb(54, 54, 54);
            color: #f8f9fa;
        }
        .btn-close {
            filter: invert(1);
        }

    </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Alfred Clark Scott</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="/">Download</a></li>
                <li class="nav-item"><a class="nav-link" href="/about">Homelab</a></li>
                <li class="nav-item"><a class="nav-link" href="/projects">Projects</a></li>
                {% if staff %}
                    <li class="nav-item"><a class="nav-link" href="/logout">Logout</a></li>
                {% else %}
                    <li class="nav-item"><a class="nav-link" href="/login">Login</a></li>
                {% endif %}
            </ul>
        </div>
    </div>
</nav>

<!-- Main Content -->
<main class="container my-4">
    {% block content %}
    <br/>
    <br/>
    {% endblock %}
</main>

<!-- Footer -->
<footer class="footer text-center">
    <div class="container">
        <span class="text-muted">Â© {{ year | default(2025) }} My Portfolio</span>
    </div>
</footer>

<!-- Bootstrap JS Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
